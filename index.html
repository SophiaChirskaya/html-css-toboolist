<html lang="en">
<head>

    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Intestazione -->
    
        <header>
            <section id="head-logo"></section>
            <img src="./img/Logo.png" alt="logo boolean">
            <span>Toboolist</span>
        </header>
        <!-- Main part -->
         <div class="container">
                <div class="buttton">
                    <button class="add-task">Add Task</button>
                    <input type="text" placeholder="Add Section" class="add-section">
                </div>
            <!-- Container new task part -->
            <section class="section-folders">
             <h2 class="folders">
    
                New Task
             </h2>
             <div class="text correct">
                Quarterly Newsletter
                <span class="box blue"> Editorial </span>
             </div>
             </section>

             <!-- Container today part -->
             <section class="section-folders">
                <h2 class="folders">Today</h2>

                <div class="text correct">
                    Recruiting blog post
                    <span class="box blue">
                        Editorial
                    </span>
                </div>

                <div class="text correct">
                    Mobile App Launch
                    <span class="box purple">
                        Q1 Goals
                    </span>
                </div>

                <div class="text correct">
                    Summit update to mobile storefronts
                    <span class="box orange">
                        Mobile
                    </span>
                </div>
             </section>


         </div>
    
</body>
